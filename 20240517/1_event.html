<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서의 문자 인코딩을 설정합니다. UTF-8은 대부분의 언어를 지원합니다. -->
    <meta charset="UTF-8" />
    <!-- 반응형 웹 디자인을 위한 메타 태그로, 페이지의 너비를 디바이스 너비에 맞추고, 초기 확대 비율을 설정합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 페이지의 제목을 설정합니다. 브라우저 탭에 표시됩니다. -->
    <title>DomTree</title>
  </head>
  <style>
    /* ul 요소의 스타일을 설정합니다. */
    ul {
      border: 3px solid teal; /* ul 요소의 테두리를 청록색으로 설정합니다. */
      list-style-type: none;  /* 리스트 아이템의 기본 불렛을 없앱니다. */
      padding: 0;             /* ul 요소의 내부 여백을 없앱니다. */
    }
    /* li 요소의 스타일을 설정합니다. */
    li {
      border: 2px solid tomato; /* li 요소의 테두리를 토마토 색으로 설정합니다. */
      background: beige;        /* li 요소의 배경색을 베이지색으로 설정합니다. */
      padding: 10px 15px;       /* li 요소의 내부 여백을 설정합니다. */
    }
  </style>
  <body>
    <!-- id가 'content'인 div 요소를 생성합니다. -->
    <div id="content">
      <!-- id가 'title-1'인 첫 번째 제목 요소를 생성합니다. -->
      <h1 id="title-1">과일</h1>
      <!-- id가 'list-1'인 첫 번째 리스트 요소를 생성합니다. -->
      <ul id="list-1">
        <!-- 각 과일 항목을 리스트 아이템으로 생성합니다. -->
        <li>사과</li>
        <li>딸기</li>
        <li>복숭아</li>
        <li>포도</li>
        <li>오렌지</li>
      </ul>
      <!-- id가 'title-2'인 두 번째 제목 요소를 생성합니다. -->
      <h1 id="title-2">자동차</h1>
      <!-- id가 'list-2'인 두 번째 리스트 요소를 생성합니다. -->
      <ul id="list-2">
        <!-- 각 자동차 항목을 리스트 아이템으로 생성합니다. -->
        <li>아반떼</li>
        <li>소나타</li>
        <li>그랜저</li>
        <li>스타리아</li>
        <li>포터</li>
      </ul>
    </div>
  </body>
  <script>
    // id가 'list-1'인 요소를 선택하여 ul 변수에 저장합니다.
    const ul = document.getElementById('list-1');

    // 선택한 ul 요소의 자식 요소 중 다섯 번째 요소의 배경색을 노란색으로 설정합니다.
    ul.children[4].style.backgroundColor = 'yellow';

    // 선택한 ul 요소의 첫 번째 자식 노드를 출력합니다. (텍스트 노드 포함)
    console.log(ul.firstChild);
    
    // 선택한 ul 요소의 첫 번째 자식 요소를 출력합니다. (텍스트 노드 제외)
    console.log(ul.firstElementChild);
    
    // 선택한 ul 요소의 마지막 자식 요소를 출력합니다.
    console.log(ul.lastElementChild);

    // 선택한 ul 요소의 부모 요소의 테두리를 파란색으로 설정합니다.
    ul.parentElement.style.border = '5px solid blue';

    // 선택한 ul 요소의 마지막 자식 요소를 기준으로 가장 가까운 'div#content' 요소를 출력합니다.
    console.log(ul.lastElementChild.closest('div#content'));

    // 선택한 ul 요소를 기준으로 가장 가까운 'div#content' 요소를 출력합니다.
    console.log(ul.closest('div#content'));

    // 선택한 ul 요소의 부모 요소의 부모 요소를 선택합니다. (body 요소)
    ul.parentElement.parentElement; // body

    // 선택한 ul 요소의 이전 형제 요소를 출력합니다.
    console.log(ul.previousElementSibling);
    
    // 선택한 ul 요소의 다음 다음 형제 요소를 출력합니다.
    console.log(ul.nextElementSibling.nextElementSibling);

    // id가 'pTag'인 요소를 선택하여 pTag 변수에 저장합니다.
    const pTag = document.querySelector('#pTag');

    // contextmenu 이벤트 리스너를 추가합니다. 마우스 오른쪽 버튼을 눌렀을 때 발생합니다.
    pTag.addEventListener('contextmenu', function (event) {
      // contextmenu 이벤트의 기본 동작을 방지하여 브라우저의 기본 컨텍스트 메뉴가 표시되지 않도록 합니다.
      event.preventDefault();
      // 콘솔에 이벤트 객체를 출력합니다. 이벤트 객체에는 이벤트와 관련된 다양한 정보가 포함되어 있습니다.
      console.log(event);
      // 경고 창을 띄워 사용자가 우클릭을 했음을 알립니다.
      alert('마우스 우클릭이 방지된 사이트입니다.');
    });

    // dblclick 이벤트 리스너를 추가합니다. 요소를 더블 클릭했을 때 발생합니다.
    pTag.addEventListener('dblclick', function () {
      // 더블 클릭 이벤트가 발생하면 경고 창을 띄웁니다.
      alert('dblclick 이벤트 발생');
    });
  </script>
</html>
