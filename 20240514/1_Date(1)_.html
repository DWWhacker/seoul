<script>
  // Date 객체 생성
  const now = new Date();
  document.write(`<h1>${now}</h1>`); // 현재 날짜와 시간 출력

  // getFullYear() - 년도를 반환하는 함수
  const year = now.getFullYear(); // 현재 연도 추출
  document.write(`<h1>${year}</h1>`); // 현재 연도 출력

  // getMonth() - 달을 반환하는 함수
  let month = now.getMonth(); // 현재 월 추출
  month = month + 1; // getMonth()는 0부터 시작하기 때문에 1을 더해 실제 월로 변환
  month = month < 10 ? '0' + month : month; // 한 자리 수인 경우 앞에 0 추가
  document.write(`<h1>${month}</h1>`); // 현재 월 출력

  // getDate() - 일을 반환하는 함수
  let date = now.getDate(); // 현재 일 추출
  date = date < 10 ? '0' + date : date; // 한 자리 수인 경우 앞에 0 추가
  document.write(`<h1>${date}</h1>`); // 현재 일 출력

  document.write(`<h1>${year}-${month}-${date}</h1>`); // 현재 날짜 출력 (년-월-일)

  // getDay() - 요일 숫자를 반환하는 함수
  // 월요일 == 1, 화요일 == 2, ... , 일요일 == 0
  const day = now.getDay(); // 현재 요일 추출
  const dayArr = ['일', '월', '화', '수', '목', '금', '토']; // 요일 배열
  document.write(`<h1>${dayArr[day]}</h1>`); // 현재 요일 출력
  document.write(`<h1>${year}-${month}-${date} (${dayArr[day]})</h1>`); // 현재 날짜와 요일 출력

  // getHours(), getMinutes(), getSeconds() - 시간 정보 추출
  const hours = now.getHours(); // 현재 시간 추출
  const minutes = now.getMinutes(); // 현재 분 추출
  const seconds = now.getSeconds(); // 현재 초 추출
  document.write(`<h1>${year}-${month}-${date} (${dayArr[day]}) ${hours}:${minutes}:${seconds}</h1>`); // 현재 날짜와 시간 출력

  // getTime() - 기준시간(1970년 1월 1일)으로부터의 경과시간을 반환
  const time = now.getTime(); // 현재 시간의 밀리초 단위 경과 시간 추출
  document.write(`<h1>${time}</h1>`); // 현재 시간의 경과 시간 출력

  // setFullYear(), setMonth(), setDate() - 날짜 설정
