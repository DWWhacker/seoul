<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Design</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #faf3e0;
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
  }

  #my-input {
    width: 200px;
    height: 40px;
    font-size: 16px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 5px;
  }

  .events {
    width: 350px;
    height: 40px;
    margin: 10px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: flex;
    justify-content: space-around;
    background-color: #f5f5f5;
  }

  .event {
    width: 30%;
    padding: 5px;
    text-align: center;
    border-left: 1px solid #ddd;
    color: #333;
  }

  .check {
    color: #ffffff;
  }

  #keypress.check {
    background-color: #ffadad;
  }

  #keydown.check {
    background-color: #ffd6a5;
  }

  #keyup.check {
    background-color: #caffbf;
  }

  .function-keys, .main-keys {
    display: flex;
    justify-content: center;
    margin: 10px auto;
    flex-wrap: wrap;
    width: 700px;
  }

  .row {
    display: flex;
    justify-content: center;
  }

  .key {
    width: 60px;
    height: 60px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffebcc;
    color: #333;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .key:hover {
    background-color: #ffdbac;
  }

  #Backspace,
  #Tab {
    width: 90px;
  }

  #CapsLock,
  #Enter {
    width: 90px;
  }

  #ShiftLeft,
  #ShiftRight {
    width: 110px;
  }

  #ControlLeft,
  #ControlRight,
  #AltLeft,
  #AltRight,
  #MetaLeft,
  #MetaRight {
    width: 70px;
  }

  #Space {
    width: 340px;
  }

  .on {
    background-color: #f3c4fb;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    transform: translateY(1px);
  }
</style>
</head>
