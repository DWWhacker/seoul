<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typingGame</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        background: url("../resources/img/background.jpg") no-repeat center center/cover;
        height: 100vh; display: flex; justify-content: center; align-items: center;
      }
      #container { width: 90%; height: 80%; position: relative; }
      #input {
        width: 180px; height: 45px; font-size: 16px;
        padding: 10px; border: none; position: absolute;
        left: 50%; bottom: 0; transform: translateX(-50%);
      }
      .word { color: #fff; font-size: 30px; font-weight: 500; position: absolute; }
    </style>
  </head>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî." />
    </div>
    <script>
        const words = ["DW", "JavaScript", "DOM", "BOM", "document", "window", "Event"];
        const input = document.querySelector("#input");
        const container = document.querySelector("#container");
        const maxX = container.offsetWidth - 90, maxY = container.offsetHeight - 100;
        let count = 0;
  
        words.forEach(word => {
          const span = document.createElement("span");
          span.className = "word";
          span.id = word;
          span.style.top = `${Math.random() * maxY}px`;
          span.style.left = `${Math.random() * maxX}px`;
          span.textContent = word;
          container.appendChild(span);
        });
  
        input.addEventListener("change", () => {
          const word = document.querySelector(`#${input.value}`);
          if (word) {
            word.remove();
            if (++count === words.length) {
              alert("Clear!!üëè");
              if (confirm("Ïû¨ÎèÑÏ†Ñ??")) window.location.reload();
            }
          }
          input.value = "";
        });
      </script>
    </body>
  </html>
