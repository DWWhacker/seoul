
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <script>
코드 복사
const arr = [1, 2, 3, 4, 5];

// arr 배열의 각 요소에 대해 printArr 함수를 호출하는 콜백 함수를 정의합니다.
arr.forEach(function(element) {
  printArr(element);
});

// printArr 함수 정의
function printArr(element) {
  console.log(element);
}

그리고 typeof printArr와 
typeof printArr()에 대해 설명하겠습니다.

typeof printArr: 
이것은 함수 객체의 데이터 유형을 확인하는 것입니다. 
만약 printArr이 함수로 정의되어 있다면, 
결과는 "function"이 됩니다.

typeof printArr(): 
이 코드는 printArr 함수를 호출하고 그 결과의 데이터 
유형을 확인하려고 시도하는 것으로 보입니다. 
만약 printArr 함수가 숫자, 문자열 또는 
다른 원시 데이터 형식을 반환한다면, 
해당 반환 값의 데이터 유형이 출력될 것입니다. 
만약 printArr 함수가 아무 것도 반환하지 
않는다면, 결과는 "undefined"가 될 것입니다.



</script>


</body>
</html>
