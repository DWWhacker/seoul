<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DW_Music</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="resources/css/main.css" />
  </head>
  <body>
    <header>
      <div class="wrap">DW Music</div>
    </header>
    <section class="hero">
      <video
        src="resources/videos/bg.mp4"
        class="bg"
        autoplay
        loop
        muted
      ></video>
      <div class="hero-heading">
        <h1>
          <span class="small">코딩을 넘어</span><br />
          <span class="big">음악의 즐거움</span>까지.
        </h1>
      </div>
    </section>
    <section class="headline wrap">
      <img
        src="resources/images/phone.png"
        alt="Phone"
        class="headline-img"
      />
      <h2 class="headline-heading">내 손안의 <br />작은 파티,</h2>
      <p class="headline-description">
        DW 인기있는 음악을 <br />3개월 동안 무료로 들어보세요.
      </p>
    </section>
    <section class="promotion wrap">
      <div>
        <h2>모든 음악과 뮤직 비디오<br />3개월 내내 33% 할인</h2>
        <p>평생 오직 한번 혜택</p>
      </div>
      <button class="promotion-button">멤버십 가입하고 할인 받기</button>
    </section>
    <section class="wrap">
      <h2 class="benefits-title">멤버십 정보</h2>
      <div class="card">
        <h3>다운로드</h3>
        <ul>
          <li>모든 기기에서 재생</li>
          <li>데이터 없이 마음껏 재생</li>
          <li>뮤직비디오 소장</li>
        </ul>
      </div>
      <div class="caution">
        3개월 동안 33% 할인된 가격으로 결제되고 3개월 후부터 매달 정상적으로 결제됩니다.
        모든 가격은 부가가치세 포함된 가격입니다.
      </div>
    </section>
  </body>
</html>
