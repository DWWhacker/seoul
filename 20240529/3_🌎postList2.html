<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 문서 인코딩 및 뷰포트 설정 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 페이지 제목 설정 -->
    <title>Post List Page</title>
    <!-- 부트스트랩 CSS 파일 링크 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- 부트스트랩 JS 파일 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <!-- CSS 스타일 지정 -->
  <style>
    /* 게시물 목록 아이템에서 원 모양 div 스타일 설정 */
    .circleDiv {
      width: 32px;
      height: 32px;
      border-radius: 50%; /* 원 모양을 만들기 위해 반지름을 50%로 설정 */
      background-color: lightgray; /* 원 배경색 설정 */
      display: flex; /* 내부 컨텐츠를 가로 센터링하기 위해 Flexbox 사용 */
      justify-content: center; /* 가로 가운데 정렬 */
      align-items: center; /* 세로 가운데 정렬 */
    }
    /* 텍스트 줄임표(...) 스타일 설정 */
    .ellipsis {
      text-overflow: ellipsis; /* 텍스트가 넘칠 때 ...으로 표시 */
      white-space: nowrap; /* 텍스트 줄 바꿈 방지 */
      overflow: hidden; /* 넘치는 텍스트를 감추기 */
      display: -webkit-box; /* WebKit 기반 브라우저용 display 설정 */
      -webkit-box-orient: vertical; /* 세로로 요소를 배치 */
      -webkit-line-clamp: 3; /* 최대 3줄까지 표시 */
    }
  </style>
  <body>
    <!-- 부트스트랩 컨테이너 -->
    <div class="container">
      <!-- 게시물 목록을 표시할 리스트 그룹 -->
      <div class="list-group w-auto" id="listParent"></div>
    </div>
  </body>
  <script>
    // JSONPlaceholder API에서 게시물 데이터 가져오고 표시하는 함수
    async function fetchAndPrint() {
      // JSONPlaceholder API의 게시물 데이터를 가져올 URL
      const url = `https://jsonplaceholder.typicode.com/posts`;
      // API로부터 응답 받기
      const response = await fetch(url);
      // JSON 형식으로 변환하여 결과 받기
      const result = await response.json();
      // 부모 요소 선택
      const parent = document.getElementById("listParent");
      // 게시물 데이터 반복하여 HTML 요소 생성
      result.forEach((el) => {
        // 부모 요소에 HTML 추가
        parent.innerHTML += `
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex gap-3 py-3"
          aria-current="true"
        >
          <!-- 게시물 ID를 원 모양 div에 표시 -->
          <div class="circleDiv flex-shrink-0">${el.id}</div>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <!-- 게시물 제목 표시 -->
              <h6 class="mb-0">${el.title}</h6>
              <!-- 게시물 내용 요약 표시 -->
              <p class="mb-0 opacity-75 ellipsis">
                ${el.body}
              </p>
            </div>
            <!-- 게시물 작성자 ID 표시 -->
            <small class="opacity-50 text-nowrap">${el.userId}</small>
          </div>
        </a>
        `;
      });
    }
    // 페이지 로드 시 함수 호출하여 데이터 가져오고 표시
    fetchAndPrint();
  </script>
</html>
